version: 2.1

executors:
  golang:
    parameters:
      version:
        type: enum
        enum: ['1.12.1', '1.11.6']
    docker:
      - image: circleci/golang:<< parameters.version >>

jobs:
  test:
    parameters:
      exec:
        type: executor
      cover:
        default: false
        type: boolean
    executor: << parameters.exec >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go mod download
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod/cache"
      - when:
          condition: << parameters.cover >>
          steps:
            - run: go test -coverpkg ./... -coverprofile coverage.txt -covermode atomic -race -v ./...
            - run: bash <(curl -s https://codecov.io/bash)
      - unless:
          condition: << parameters.cover >>
          steps:
            - run: go test -race -v ./...
  e2e:
    docker:
      - image: circleci/golang:1.12.1
      - image: google/cloud-sdk:235.0.0
        command: [gcloud, beta, emulators, pubsub, start, '--host-port=0.0.0.0:8085']
    environment:
      PUBSUB_EMULATOR_HOST: localhost:8085
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go mod download
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod/cache"
      - run:
          name: Wait for pubsub emulator
          command: sleep 5
      - run: go test -v ./_tests/cloudpubsub

workflows:
  version: 2
  test:
    jobs:
      - test:
          name: 1.12.1
          cover: true
          exec:
            name: golang
            version: 1.12.1
      - test:
          name: 1.11.6
          exec:
            name: golang
            version: 1.11.6
      - e2e
